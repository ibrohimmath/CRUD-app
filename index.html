  <title>CRUD</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form__create hidden">
      <form>
        <input type="text" name="name__create" placeholder="Enter Name"><br>
        <input type="email" name="email__create" placeholder="Enter Email">
        <button class="submit" type="submit">Create</button>
      </form>
    </div> 
    <div class="form__update hidden">
      <form>
        <input type="text" name="name__update" placeholder="Enter Name"><br>
        <input type="email" name="email__update" placeholder="Enter Email">
        <button class="submit" type="submit">Update</button>
      </form>
    </div>
    <button class="submit add">Add +</button>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
